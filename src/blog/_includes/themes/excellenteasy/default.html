<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta charset="utf-8">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
    {{ content }}
    <footer class="hidden-print">
      <a href="{{ BASE_PATH }}/" title="excellenteasy blog">home</a>
      •
      <a href="{{ BASE_PATH }}/archive" title="See all posts">archive</a>
      •
      <a href="http://excellenteasy.com/legal/" title="German law demands this">legal</a>
    </footer>
    {% include JB/analytics %}
  </body>
</html>
