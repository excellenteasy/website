{% assign author = site.authors[page.author] %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}{% if page.title %} – {% endif %}excellenteasy blog</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta charset="utf-8">
    {% if author.name %}
      <meta name="author" content="{{ author.name }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ ASSET_PATH }}/css/{% if page.css %}{{ page.css }}{% else %}{{ site.css }}{% endif %}.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="/favicon.ico">
    {% if author.gplus %}
      <link rel="author" href="{{ author.gplus }}">
    {% endif %}
    <link href="{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
    <header class="top hidden-print">
      <div id="logo" alt="excellenteasy logo">
        <a href="{{ BASE_PATH }}" title="Blog home"></a>
      </div>
    </header>
    {{ content }}
    <footer class="hidden-print">
      <a href="https://plus.google.com/b/105998495854622724338/105998495854622724338/" title="Google Plus">+</a>
      <a href="https://twitter.com/excellenteasy" title="Twitter">@</a>
      <a href="https://alpha.app.net/excellenteasy" title="App.net">α</a>
      <a href="/blog/search/" title="Search this blog">search</a>
      <a href="/legal/" title="German law demands this">legal</a>
    </footer>
    {% include JB/analytics %}
    <script type="text/javascript">
      function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "{{ ASSET_PATH }}/js/{% if page.js %}{{ page.js }}{% else %}{{ site.js }}{% endif %}.js";
        document.body.appendChild(element);
      }
      if (window.addEventListener)
      window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
      window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
    </script>
  </body>
</html>
